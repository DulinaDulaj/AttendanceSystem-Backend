<div class="container">
  
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 style="font-family: Arial, sans-serif;">Courses</h2>
      <a href="" class="btn btn-primary" routerLink="app-add-course">
        <i class="bi bi-plus-lg"></i> Add New Course
      </a>
    </div>
  
</div>

<table class="course-table">

  <tr *ngFor="let course of courseList; index as i">
    <td>
      <h2 class=""style="font-family: Arial, sans-serif;">{{course.c_name}}</h2>
      <p class="card-text">Course Code: {{course.c_code}}</p>
      <p class="card-text">{{course.description}}</p>
      <button class="btn btn-sm btn-danger">
        <i class="bi bi-trash"></i>
      </button>
    </td> 
  </tr>

  

</table>
