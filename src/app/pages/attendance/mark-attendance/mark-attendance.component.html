<div class="container">
    <div class="attendance-container">
        <h2 class="page-title">Mark Attendance</h2>
        <div class="attendance-form">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="studentId" placeholder="Enter Student ID">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course</label>
                        <select class="form-control" id="courseName">
                            <option value="">Select Course</option>
                            <option value="CS101">CS101 - Introduction to Programming</option>
                            <option value="CS102">CS102 - Data Structures</option>
                            <option value="CS103">CS103 - Database Management</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="attendanceStatus" class="form-label">Status</label>
                        <select class="form-control" id="attendanceStatus">
                            <option value="present">Present</option>
                            <option value="absent">Absent</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn btn-mark text-white" onclick="markAttendance()">
                <i class="bi bi-check-circle"></i> Mark Attendance
            </button>
        </div>


        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Course</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">

                </tbody>
            </table>
        </div>
    </div>
