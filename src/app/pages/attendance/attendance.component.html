<div class="container">
    <div class="search-container mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Select Date</label>
          <input type="date" class="form-control" id="dateFilter">
        </div>
        <div class="col-md-3">
          <label class="form-label">Course</label>
          <select class="form-control" id="courseFilter">
            <option value="">All Courses</option>
            <option value="CS101">CS101 - Introduction to Programming</option>
            <option value="CS102">CS102 - Data Structures</option>
            <option value="CS103">CS103 - Database Management</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">&nbsp;</label>
          <button class="btn btn-primary w-100">
            <i class="bi bi-search"></i> Search
          </button>
        </div>
        <div class="col-md-3">
          <label class="form-label">&nbsp;</label>
          <button class="btn btn-mark-attendance w-100" routerLink="app-mark-attendance">
            <i class="bi bi-check2-circle"></i> Mark Attendance
          </button>
        </div>
      </div>
    </div>
  
   
    <div class="row summary-cards mb-4">
      <div class="col-md-4">
        <div class="card bg-white">
          <div class="card-body text-center">
            <h3 class="status-present" id="presentCount">0</h3>
            <p class="text-muted mb-0">Present</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-white">
          <div class="card-body text-center">
            <h3 class="status-absent" id="absentCount">0</h3>
            <p class="text-muted mb-0">Absent</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-white">
          <div class="card-body text-center">
            <h3 class="text-primary" id="totalCount">0</h3>
            <p class="text-muted mb-0">Total Students</p>
          </div>
        </div>
      </div>
    </div>
  
    
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Attendance Records</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Course</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="attendanceTableBody">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
