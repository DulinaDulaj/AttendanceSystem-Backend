<div class="container">
   
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 style="font-family: Arial, sans-serif;">Students</h2>
      <a href="" class="btn btn-primary" routerLink="app-add-student">
        <i class="bi bi-person-plus me-2"></i>Add New Student
      </a>
    </div>
  
    <div class="search-section">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Students By NIC..."[(ngModel)]="search" (input)="filterStudents()">
              <button class="btn btn-primary" (click)="filterStudents()">
                <i class="bi bi-search"></i> Search
              </button>
            </div>
          </div>
        </div>
      </div>
  
    
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Name</th>
                <th>NIC</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Age</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              
              <tr *ngFor="let student of studentList; index as i">
                <td>{{student.name}}</td>
                <td>{{student.nic}}</td>
                <td>{{student.phone}}</td>
                <td>{{student.email}}</td>
                <td>{{student.age}}</td>
                <td>
                  <button class="btn btn-sm btn-primary me-1" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="updateStudent(student)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-danger" (click)=" deleteStudent(student.nic)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
       
    </div>

    
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Customer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="studentTemp.name" required>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">NIC</label>
            <input type="text" class="form-control" [(ngModel)]="studentTemp.nic" required>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Phone</label>
            <input type="text" class="form-control" [(ngModel)]="studentTemp.phone" required>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Email</label>
            <input type="text" class="form-control" [(ngModel)]="studentTemp.email" required>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Age</label>
            <input type="text" class="form-control" [(ngModel)]="studentTemp.age" required>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="saveStudent()">Update Customer</button>
      </div>
    </div>
  </div>
</div>
